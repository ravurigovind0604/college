<div>
  <h2>Create Student</h2>

  <form #addData="ngForm" (ngSubmit)="saveData(addData.value)">
    <div class="form-group mb-2">
      <input type="text" class="form-control" name="name" placeholder="provide name" ngModel>
    </div>
    <div class="form-group mb-2">
      <input type="text" class="form-control" name="username" placeholder="provide username" ngModel>
    </div>
    <div class="form-group mb-2">
      <input type="text" class="form-control" name="password" placeholder="provide password" ngModel>
    </div>
    <div class="form-group mb-2">
      <input type="number" class="form-control" name="age" placeholder="provide age" ngModel>
    </div>
    <button type="submit">SUBMIT</button>
  </form>
  </div>

  <div>
    <table class="k">
      <thead>
      <th>name</th>
      <th>username</th>
      <th>password</th>
      <th>age</th>

      </thead>
      <tbody>
      <tr *ngFor="let student of studentArray">
        <td>{{ student.name }}</td>
        <td>{{ student.username }}</td>
        <td>{{ student.password }}</td>
        <td>{{ student.age }}</td>
      </tr>
      </tbody>

    </table>
  </div>
